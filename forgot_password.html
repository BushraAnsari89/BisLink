<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Space%20Grotesk:400,700');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background-color: black;
            color: #bcb7db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(188, 183, 219, 0.1);
            width: 300px;
            text-align: center;
        }

        .forgot-container h2 {
            margin-bottom: 20px;
            color: #bcb7db;
        }

        .forgot-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bcb7db;
            border-radius: 5px;
            background-color: #555;
            color: #bcb7db;
        }

        .forgot-container button {
            background-color: #713971;
            color: #bcb7db;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        a {
            text-decoration: none;
            color: #bcb7db;
            font-size: 18px;
            font-weight: bold;
        }

        .forgot-container button:hover {
            background-color: #8a4b8a;
        }

        .option-buttons {
            
            padding: 20px 40px;
            border-radius: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .option-buttons button {
            background-color: #713971;
            color: #bcb7db;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .option-buttons button:hover {
            background-color: #8a4b8a;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <form id="forgotForm" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Username" required>
            
            <div class="option-buttons">
                <button type="button" onclick="showInput('email')">Email</button>
                <button type="button" onclick="showInput('contact')">Contact Info</button>
            </div>
            
            <div id="emailSection" class="hidden">
                <input type="email" id="email" name="email" placeholder="Email ID">
            </div>
            
            <div id="contactSection" class="hidden">
                <input type="text" id="contact" name="contact" placeholder="Contact Number" pattern="[0-9]{10}">
            </div>

            <button type="submit"><a href="main.html">Submit</a></button>
            <p class="error-message" id="error-message"></p>
        </form>
    </div>

    <script>
        function showInput(option) {
            document.getElementById('emailSection').classList.add('hidden');
            document.getElementById('contactSection').classList.add('hidden');
            
            if (option === 'email') {
                document.getElementById('emailSection').classList.remove('hidden');
            } else if (option === 'contact') {
                document.getElementById('contactSection').classList.remove('hidden');
            }
        }

        function validateForm() {
            var username = document.getElementById('username').value;
            var contact = document.getElementById('contact').value;
            var email = document.getElementById('email').value;
            var errorMessage = document.getElementById('error-message');

            errorMessage.textContent = '';

            if (username === '') {
                errorMessage.textContent = 'Username is required.';
                return false;
            }

            if (document.getElementById('emailSection').classList.contains('hidden') && document.getElementById('contactSection').classList.contains('hidden')) {
                errorMessage.textContent = 'Please select and fill out either email or contact info.';
                return false;
            }

            if (document.getElementById('emailSection').classList.contains('hidden') && contact === '') {
                errorMessage.textContent = 'Please enter contact number.';
                return false;
            }

            if (document.getElementById('contactSection').classList.contains('hidden') && email === '') {
                errorMessage.textContent = 'Please enter email ID.';
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
