<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Space%20Grotesk:400,700');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background-color: black;
            color: #bcb7db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(188, 183, 219, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #bcb7db;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bcb7db;
            border-radius: 5px;
            background-color: #555;
            color: #bcb7db;
        }

        .login-container button {
            background-color: #713971;
            color: #bcb7db;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .login-container button:hover {
            background-color: #8a4b8a;
        }

        .forgot-password {
            margin-top: 20px;
            display: block;
            text-decoration: none;
            color: #bcb7db;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="" method="POST" id="loginForm">
            <input type="text" name="username" placeholder="Username" id="username" required>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <a href="forgot_password.html" class="forgot-password">Don't remember password?</a>
    </div>
    

</body>
</html>
